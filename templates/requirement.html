<!DOCTYPE html>
<html lang="zh-TW">
<link href="css/login.css" rel="stylesheet"/>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>軟體庫-作品集系統</title>
</head>
<body>
    <div style = "position:absolute;margin:1%" id = "side-bar">
	<a href = "/main">
	    <img src = "/public/logo.jpg" style = "margin-left:3%;width:100%" />
	</a>
	<br/>
	<ul id = "ref_list">
	</ul>
    </div>
    <div class="container">
        <p>您好，<span id="user_info">(學號_使用者)</span>！
	    <button style="display:inline;" onclick="logout()">登出</button>
	</p>
    
        <div class="section portfolio-list">
            <h2>需求</h2>
            <p>展示所有需求</p>
	    	<table border = "1" id = "tab_requirements">
				<tr>
		    		<td>需求編號</td>
		    		<td>主題</td>
		    		<td>介紹</td>
		    		<td>建立者</td>
		    		<td>建立時間</td>
		    		<td>狀態</td>
				</tr>
	    	</table>
        </div>

        <div class="section portfolio-list">
            <h2>需求</h2>
            <p>展示個人的需求</p>
	    	<table border = "1" id = "tab_self_requirements">
				<tr>
		    		<td>需求編號</td>
		    		<td>主題</td>
		    		<td>介紹</td>
		    		<td>建立者</td>
		    		<td>建立時間</td>
		    		<td>刪除</td>
		    		<td>更新狀態</td>
				</tr>
	    	</table>
        </div>

        <div class="section application-form">
            <h2>填寫需求申請表</h2>
            <form action="後端URL" method="post" enctype="multipart/form-data">
                <label for="topic">主題：（必填）</label><br>
                <input type="text" id="topic" placeholder="多人線上足球遊戲"><br><br>
                <label for="description">敘述：（必填）</label><br>
                <textarea id="description" rows="6" cols="50" placeholder="好玩的足球遊戲，支援多人線上同時遊玩"></textarea><br><br>
                <label for="awarded_credit">給予的 credit：（非必填）</label><br>
                <input type="text" id="awarded_credit"><br><br>
            </form>
                <button id = "sub" onclick = "postApplyInfo()">提交申請</button>
        </div>

    </div>
</body>
<script src = 'https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js' ></script>
<script src="https://cdn.jsdelivr.net/npm/dompurify@latest/dist/purify.min.js"></script>
<script src = "js/utilities.js"></script>
<script src = "js/requirement.js"></script>
</html>
