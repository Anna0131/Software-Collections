<!DOCTYPE html>
<html lang="zh-TW">
<link href="css/login.css" rel="stylesheet"/>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>軟體庫-作品集系統</title>
</head>
<body>
    <div style = "position:absolute;margin:1%" id = "side-bar">
	<a href = "/main">
	    <img src = "/public/logo.jpg" style = "margin-left:3%;width:100%" />
	</a>
	<br/>
	<ul id = "ref_list">
	</ul>
    </div>
    <div class="container">
        <p>您好，<span id="user_info">(學號_使用者)</span>！
	    <button style="display:inline;" onclick="logout()">登出</button>
	</p>
    

        <div class="section portfolio-list">
            <h2>軟體資訊</h2>
	    <table border = "1" id = "software_info">
		<tr>
		    <td>作品編號</td>
		    <td>主題</td>
		    <td>建立者</td>
		    <td>IP</td>
		    <td>Port</td>
		    <td>域名</td>
		    <td>建立時間</td>
		    <td>瀏覽次數</td>
	    </table>
	    <br/>
	    <table border = "1" id = "tab_description">
		<tr>
		    <td>介紹</td>
		</tr>
	    </table>
	    <button id = 'bt_update_description' style="float:right;display:none;" onclick='updateDescription()'>更新</button>

	    <div style="display:none;" id="container_info"> 
	        <h2>Container Info（僅擁有者看的到）</h2>
			<h3>Docker Container Name</h3>
			<div id = "container_name"></div>
	        <h3>Docker Container Logs</h3>
	        <details>
	            <summary>展開/收合 Log</summary>
	    	    <div id = "container_logs"></div>
	        </details>
	        <h3>Docker Container Resource Usage</h3>
	        <table id = "container_resource_usage">
		    <tr>
		        <td>CPU %</td>
		        <td>MEM USAGE</td>
		        <td>MEM LIMIT</td>
		        <td>MEM %</td>
		        <td>BLOCK</td>
	         </table>
	    </div>
	</div>

        <div class="section portfolio-list">
            <h2>留言板</h2>
	    <table border = "1" id = "bulletin">
		<tr>
		    <td>作品編號</td>
		    <td>內容</td>
		    <td>留言者</td>
		    <td>留言時間</td>
	    </table>
            <h2>新增留言</h2>
	    <div>
		留言：<input id = "comment"></input>
		<button onclick="postComment()">送出</button>
	    </div>
	    <br/>
        </div>

    </div>
</body>
<script src = 'https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js' ></script>
<script src="https://cdn.jsdelivr.net/npm/dompurify@latest/dist/purify.min.js"></script>
<script src = "js/utilities.js"></script>
<script src = "js/software.js"></script>
</html>
